<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="background"></canvas>
    <canvas id="display" width="710" height="120"></canvas>
    <div id="timer "><h1 class="timer text-center">3</h1></div>
    <canvas id="hero" ></canvas>
    <canvas id="enemy"></canvas>
    <div id="buttons">
        <div id="atk1">
            <button class="atk1">Attack1</button>
            <div class="overlay1">
                <div class="text1">Kamehameha<br><br><span class="attack">90-120</span></div>
            </div>
        </div>
        <div id="atk2">
            <button class="atk2">Boost1</button>
            <div class="overlay2">
                <div class="text2">Super Saiyan 3<br><br><span class="health">Raise Accuracy</span></div>
            </div>
        </div>
        <div id="atk3">
            <button class="atk3">Attack2</button>
            <div class="overlay3">
                <div class="text3">Dragon Fist<br><br><span class="attack">140</span></div>
            </div>
        </div>
        <div id="atk4">
            <button class="atk4">Special</button>
            <div class="overlay4">
                <div class="text4">Spirit Bomb<br><br><span class="attack">200</span></div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="health.js"></script>
</html>
